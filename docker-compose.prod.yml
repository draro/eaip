version: '3.8'

services:
  eaip-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eaip-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override with specific production settings
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      # Persist git repositories for version control
      - git-repos:/app/git-repos
      # Persist backups
      - backups:/app/backups
      # Optional: Mount local backup directory for easy access
      # - ./backups:/app/backups
    networks:
      - eaip-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  git-repos:
    driver: local
  backups:
    driver: local

networks:
  eaip-network:
    driver: bridge
