name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy eAIP to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "üöÄ Starting deployment..."

            # Navigate to application directory
            cd /root/eaip || cd ~/eaip || cd ~/apps/eAIP

            echo "üì• Pulling latest changes..."
            git pull origin main

            echo "üõë Stopping containers..."
            docker-compose -f docker-compose.prod.yml down

            echo "üèóÔ∏è  Building new image..."
            docker-compose -f docker-compose.prod.yml build --no-cache

            echo "üöÄ Starting containers..."
            docker-compose -f docker-compose.prod.yml up -d

            echo "‚è≥ Waiting for application to start..."
            sleep 10

            echo "‚úÖ Checking container status..."
            docker-compose -f docker-compose.prod.yml ps

            echo "üìã Checking application health..."
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "‚úÖ Application is running successfully!"
            else
              echo "‚ö†Ô∏è  Warning: Application might not be ready yet"
              echo "Showing logs:"
              docker-compose -f docker-compose.prod.yml logs --tail=30 eaip-app
            fi

            echo "üéâ Deployment complete!"

      - name: Notify on Success
        if: success()
        run: |
          echo "‚úÖ Deployment to VPS successful!"
          echo "Application URL: https://eaip.flyclim.com"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details"
